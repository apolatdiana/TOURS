        <!--Start Checkout Page-->
        <section class="checkout-page">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-lg-6">
                        <div class="billing_details">
                            <div class="billing_title">
                                <p>Send us your booking details.<span> On submiting, the next interactions will be via the email you will provide below</span></p>
                                <h2>Booking Details
                                
                            </h2>
                            </div>
                            <form class="billing_details_form" id="myForm">
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="billing_input_box">
                                            <div class="select-box">
                                                <select class="wide">
                                                    <option data-display="Select a package">Select a package</option>
                                                    <option value="1">Nile tour</option>
                                                    <option value="2">Kidepo Safari </option>
                                                    <option value="3">Gorilla Trekking and Lake Bunyonyi</option>
                                                    <option value="3">Queen Elizabeth Nature Safari </option>
                                                    <option value="3">safaris to Lake Mburo </option>
                                                    <option value="3">Gorillas & Chimps</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row bs-gutter-x-20">
                                    <div class="col-xl-6">
                                        <div class="billing_input_box">
                                            <input type="text" name="first_name" value="" placeholder="First Name"
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="billing_input_box">
                                            <input type="text" name="last_name" value="" placeholder="Last Name"
                                                required="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="billing_input_box">
                                            <input type="text" name="countryOfResidence" value="" placeholder="Country of residence">
                                        </div>
                                    </div>
                                    <div class="col-xl-12">
                                        <div class="billing_input_box">
                                            <input type="text" name="Address" value="" placeholder="Address">
                                        </div>
                                    </div>
                                    
                                    <div class="col-xl-12">
                                        <div class="billing_input_box">
                                            <input type="text" name="Town/City" value="" placeholder="Town / City"
                                                required="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row bs-gutter-x-20">
                                    
                                    <div class="col-xl-6">
                                        <div class="billing_input_box">
                                            <input name="email" type="email" placeholder="Email Address">
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="billing_input_box">
                                            <input type="tel" name="form_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                                required="" placeholder="Phone">
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="checked-box">
                                            <input type="checkbox" name="skipper1" id="skipper" checked="">
                                            <label for="skipper"><span></span>complete the whole form</label>
                                        </div>
                                        <div class="text-right d-flex justify-content-end">
                                            <a href="checkout.html" class="thm-btn">Send your booking</a>
                                        </div><!-- /.text-right -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6">
                        <div class="text-right d-flex justify-content-end">
                            <a href="product-details.html" class="thm-btn">Go back to list of packages</a>
                        </div><!-- /.text-right -->
                        <div  style="padding-top: 20px;">
                            <img src="assets/images/home-showcase/130809_131328_MPM_7918.jpg">
                            
                        </div>
                        
                    </div>


                    
                </div>
                
                    

                       
                    </div>
                </div>
            </div>
